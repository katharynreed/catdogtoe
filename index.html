<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="board">
        <div class="row row-centered">
          <div class="col-xs-4 space space-text" id="space1">
          </div>
          <div class="col-xs-4 space space-text" id="space2">
          </div>
          <div class="col-xs-4 space space-text" id="space3">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 space space-text"id="space4">
          </div>
          <div class="col-xs-4 space space-text"  id="space5">
          </div>
          <div class="col-xs-4 space space-text"  id="space6">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 space space-text"  id="space7">
          </div>
          <div class="col-xs-4 space space-text"  id="space8">
          </div>
          <div class="col-xs-4 space space-text"  id="space9">
          </div>
        </div>
      </div>
      <br>
      <div class="starterbuttons" id="catStart">
        <button class="btn" type="button" name="button">Start as cat!</button>
      </div>
      <div class="starterbuttons" id="dogStart">
        <br>
        <button class="btn" type="button" name="button">Start as dog!</button>
      </div>
      <input type="button" class="btn show-reset" value="Reset Board!" onClick="window.location.reload()">
      <div class="reset">
        <br>
        <!-- <button class="btn" type="submit" name="playAgain">Play Again!</button> -->
        <input type="button" class="btn" value="Play Again!" onClick="window.location.reload()">
      </div>
    </div>

  </body>
</html>
